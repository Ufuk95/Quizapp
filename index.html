<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="width: 30rem;">
            <img src="/img/blackPencil.jpg" class="card-img-top">

            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" id="progressBar" role="progressbar" style="width: 100%"
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="quiz-end">
                    Quiz beendet!
                </div>

                <div class="game-end-info">
                    <div class="amount-end">
                        Du hast <b id="amountOfRightAnswers">XXX</b> Fragen von <b id="question-numbers-again">XXX</b>
                        richtig beantwortet!
                    </div>
                    <div class="image-end">
                        <img src="/img/tropy.png">
                    </div>
                </div>
                <button class="btn btn-outline-success" onclick="restartGame()">Restart Game</button>
            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="theQuestion">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="numberOfQuestions">1</b> von <b id="question-numbers"></b> Fragen
                    </span>
                    <button class="btn btn-outline-success" id="next-button" onclick="nextQuestion()" disabled>NÃ¤chste
                        Frage</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
